<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo-container" href="#">
          <img src="imgs/Book.svg" alt="" width="60" />

          <h1>Knowledge</h1>
        </a>
        <div class="btns">
          <button class="add-new-btn-nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="#FFF"
            >
              <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section id="book-container">
        <h3>Your Library</h3>
        <div class="books">
          <article class="Al-quran">
            <h4>Al Quran Al Kareem</h4>
            <h5>from Allah</h5>
            <p>Number of pages: <span class="number">614</span></p>
            <p>
              Completed
              <span
                class="completed"
                style="
                  font-weight: bolder;
                  font-size: 1.2em;
                  color: white;
                  margin-left: 20px;
                  cursor: pointer;
                "
              >
                &#10003;</span
              >
            </p>
          </article>
          <article class="harry-botter">
            <h4>Harry Botter</h4>
            <h5>by IDK</h5>
            <p>Number of pages: <span class="number">614</span></p>
            <p>
              Completed
              <span
                class="completed"
                style="
                  font-weight: bolder;
                  font-size: 1.2em;
                  color: white;
                  margin-left: 20px;
                  cursor: pointer;
                "
              >
                &#10003;
              </span>
            </p>
          </article>
        </div>
        <button class="add-new-btn-body">Add New Book</button>
      </section>
      <section id="add-new-book">
        <form action="">
          <span class="close">X</span>
          <label for="name">Book Name</label>
          <input type="text" id="name" name="bookName" />
          <label for="author">Written by</label>
          <input type="text" name="author" id="author" />
          <label for="num">Number of pages</label>
          <input type="text" name="num" id="num" />
          <label for="completed">Completed?</label>
          <input type="checkbox" name="completed" id="completed" />
          <input type="submit" value="Add Your new Book" />
        </form>
      </section>
    </main>
    <footer>
      <p>Made by <span>Mostafa Kamar</span> &copy;2021</p>
      <div class="social-media">
        <ul>
          <li>
            <a href="https://github.com/mostafakamar2308" target="_blank"
              ><img src="imgs/github.svg" alt="" width="30" height="30"
            /></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/mostafa.k.abdelfattah"
              target="_blank"
              ><img src="imgs/facebook.svg" alt="" width="30" height="30"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/MostafaKamar23" target="_blank"
              ><img src="imgs/twitter.svg" alt="" width="30" height="30"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
